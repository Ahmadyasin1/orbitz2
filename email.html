<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
    }

    .contact-form {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .form-group {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .form-control {
      flex: 1 1 45%;
      margin-bottom: 15px;
    }

    .form-control-full {
      flex: 1 1 100%;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 15px;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    button {
      background: linear-gradient(to right, #7928ca, #ff0080);
      border: none;
      color: white;
      padding: 14px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #ff0080, #7928ca);
    }

    .success-message {
      text-align: center;
      color: green;
      margin-top: 15px;
    }

    .error-message {
      text-align: center;
      color: red;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <form class="contact-form" id="contact-form">
    <h2>Send Us a Message</h2>

    <div class="form-group">
      <div class="form-control">
        <input type="text" name="from_name" placeholder="Full Name *" required />
      </div>
      <div class="form-control">
        <input type="email" name="reply_to" placeholder="Email Address *" required />
      </div>
      <div class="form-control">
        <input type="text" name="company_name" placeholder="Company Name" />
      </div>
      <div class="form-control">
        <input type="tel" name="phone_number" placeholder="Phone Number" />
      </div>
    </div>

    <div class="form-group">
      <div class="form-control-full">
        <select name="service_interest" required>
          <option value="">Select a service</option>
          <option value="Web Development">Web Development</option>
          <option value="Mobile App Development">Mobile App Development</option>
          <option value="Digital Marketing">Digital Marketing</option>
          <option value="SEO Optimization">SEO Optimization</option>
          <option value="Other">Other</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <div class="form-control-full">
        <textarea name="message" placeholder="Tell us about your project or requirements..." required></textarea>
      </div>
    </div>

    <button type="submit">Send Message üöÄ</button>

    <div class="success-message" id="success-message" style="display: none;">
      ‚úÖ Your message has been sent successfully!
    </div>
    <div class="error-message" id="error-message" style="display: none;">
      ‚ùå Failed to send the message. Please try again.
    </div>
  </form>

  <script>
    (function() {
      emailjs.init("jkotdoOQ1Lda8L1kV"); // Your EmailJS public key
    })();

    document.getElementById("contact-form").addEventListener("submit", function(event) {
      event.preventDefault();

      emailjs.sendForm("service_6onovqz", "template_default", this)
        .then(() => {
          document.getElementById("success-message").style.display = "block";
          document.getElementById("error-message").style.display = "none";
          this.reset();
        }, (error) => {
          console.error("EmailJS error:", error);
          document.getElementById("success-message").style.display = "none";
          document.getElementById("error-message").style.display = "block";
        });
    });
  </script>
</body>
</html>
